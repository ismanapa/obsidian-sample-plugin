name: Plugin release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘ Checkout  
        uses: actions/checkout@v2
  
      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ’… Lint
        run: npm run lint

      - name: ğŸ› ï¸ Build
        run: npm run lint
                  
      - name: Create Release
        uses: ncipollo/release-action@v1.7.3
        with:
            artifacts: "main.js,manifest.json"
            token: ${{ secrets.GITHUB_TOKEN }}