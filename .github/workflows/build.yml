name: Build, lint and test project
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    name: 🚀 Test and build
    steps:
      - name: 👍 Checkout 
        uses: actions/checkout@v2
        
      - name: ⚙️ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: 📥 Install Dependencies
        run: npm install

      - name: 💅 Lint
        run: npm run lint

      - name: 🛠️ Build
        run: npm run lint